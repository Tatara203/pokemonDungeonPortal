
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="styleSheet" href="../css/pokeSearch.css">
        <script type="text/javascript" src="../js/pokemonSearch.js"></script>
        <title>ポケモン検索</title>
    </head>
    <body>
        <h1>ポケモン検索</h1>
        <header>
            <p>各シリーズにおけるポケモンのデータを検索できます。</p>
            <form action="../index.html">
                <button type="submit" id="top">トップへ</button>
            </form>
        </header>
        <article>
            <div class="side">
                <h3>本サイトで解説するダンジョン</h3>
                <ol>
                    <li>うんめいのとう（空の探検隊）</li>
                    <li>ゼロの島南部（時/闇/空の探検隊）</li>
                    <li>究極の荒野（マグナゲート）</li>
                </ol>
                <div id="search">
                    <h3>検索</h3>
                    <p>各シリーズのポケモンのデータを検索できます</p>
                    <a href="../searchdetail/pokemonsearch.html">ポケモン検索</a>
                    <p>各シリーズの道具の効果・入手法などを検索できます</p>
                    <a href="../searchdetail/goodsSearch.html">どうぐ検索</a>
                    <p>わなの種類と効果、出現するダンジョンなどを検索できます。</p>
                    <a href="../searchdetail/trapsSearch.html">わな検索</a>
                </div>
             </div>
            <div class="main">
                <label>名前検索
                    <form method="POST" action="../db/pokemon/pokemonSearch.php">
                        <input type="text" name="pokemon_name" id="pokemon_name" required>
                        <button type="submit" id="nameSubmit">検索</button>
                    </form>
                </label>
                <fieldset class="searchindetail">
                    <legend>詳細検索</legend>
                        <p>調べるシリーズを選んでください</p>
                        <select size="5" name="series">
                            <option name="none" label="未選択" selected>未選択</option>
                            <option name="rescue" label="救助隊">救助隊</option>
                            <option name="explorer" label="空の探検隊">空の探検隊</option>
                            <option name="magnagate" label="マグナゲート">マグナゲート</option>
                            <option name="super" label="超ポケダン">超ポケダン</option>
                        </select>

                        <p>タイプ検索</p>
                        <label>タイプ1<input type="text" id="type1" autocomplete="on" list="typelist"></label>
                        <label>タイプ2<input type="text" id="type2" autocomplete="on" list="typelist"></label>
                        <datalist id="typelist">
                            <option value="ノーマル"></option>
                            <option value="くさ"></option>
                            <option value="ほのお"></option>
                            <option value="みず"></option>
                            <option value="でんき"></option>
                            <option value="こおり"></option>
                            <option value="かくとう"></option>
                            <option value="どく"></option>
                            <option value="じめん"></option>
                            <option value="ひこう"></option>
                            <option value="エスパー"></option>
                            <option value="むし"></option>
                            <option value="いわ"></option>
                            <option value="ゴースト"></option>
                            <option value="ドラゴン"></option>
                            <option value="あく"></option>
                            <option value="はがね"></option>
                            <option value="フェアリー"></option>
                     </datalist>
                    <label>単タイプ<input type="checkbox" name="onetype" onclick="connecttext('type2', this.checked)"></label>

                    <p>図鑑番号検索</p>
                    <label>半角数字で指定:<input type="text" maxlength="3" id="indexNum"></label>
                        <form action="./searchResults/pokeSearchResults.html">
                            <button type="submit" id="detailSearch" value="検索">検索</button>
                        </form>
                    </fieldset>
                </div>
            </article>
        </body>
    </html>
